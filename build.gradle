plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

group 'BUPTNSRC'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "com.thoughtworks.gameOfLife.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.+'
}

// add "files" folder into distributions
distributions {
    main {
        baseName = 'TWGameOfLife'
        contents {
            from(new File("files")) {
                into "files"
            }
        }
    }
}
